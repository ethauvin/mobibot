version: 2.1

defaults: &defaults
  working_directory: ~/repo
  environment:
    JVM_OPTS: -Xmx3200m
    TERM: dumb
    CI_NAME: "CircleCI"

commands:
  build_and_test:
    parameters:
      reports-dir:
        type: string
        default: "build/reports/test_results"
    steps:
      - checkout
      - run:
          name: Install SDKMAN!
          command: |
                   curl -s "https://get.sdkman.io" | bash
                   echo sdkman_auto_answer=true > $HOME/.sdkman/etc/config
                   echo sdkman_auto_selfupdate=true >> $HOME/.sdkman/etc/config
                   source "$HOME/.sdkman/bin/sdkman-init.sh"
                   sdk install kotlin
                   source "$HOME/.sdkman/bin/sdkman-init.sh"
      - run:
          name: Download dependencies
          command: ./bld download
      - run:
          name: Compile source
          command: ./bld compile
      - run:
          name: Run tests
          command: ./bld jacoco -reports-dir=<< parameters.reports-dir >>
      - run:
          name: Run reporter
          when: on_fail
          command: ./bld reporter -all
      - store_test_results:
          path: << parameters.reports-dir >>
      - store_artifacts:
          path: build/reports/jacoco/test/html

jobs:
  bld_jdk21:
    <<: *defaults

    docker:
      - image: cimg/openjdk:21.0

    steps:
      - build_and_test

  bld_jdk23:
    <<: *defaults

    docker:
      - image: cimg/openjdk:24.0

    steps:
      - build_and_test

workflows:
  bld:
    jobs:
      - bld_jdk21
      - bld_jdk23
